<!DOCTYPE html>
<html>
<head>
    <title>AI Voice Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px;
            background: #f4f4f4;
        }
        .container {
            background: white;
            padding: 25px;
            width: 55%;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.2);
        }
        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        .note {
            font-size: 12px;
            color: gray;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üéôÔ∏è AI Voice Detection (Web App)</h2>

    <input type="file" id="audioFile" accept="audio/*"><br><br>
    <button onclick="uploadAudio()">Analyze Audio</button>

    <div id="result"></div>

    <p class="note">
        This sends your audio as Base64 to:<br>
        <b>/classify</b> API
    </p>
</div>

<script>
async function uploadAudio() {
    const fileInput = document.getElementById("audioFile");
    if (!fileInput.files.length) {
        alert("Please select an audio file first!");
        return;
    }

    const file = fileInput.files[0];

    const reader = new FileReader();
    reader.readAsDataURL(file);

    reader.onload = async function () {
        const base64Audio = reader.result.split(",")[1];

        document.getElementById("result").innerHTML = "‚è≥ Analyzing...";

        const response = await fetch("/classify", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-API-KEY": "voice_detect_2026"
            },
            body: JSON.stringify({
                "base64": base64Audio
            })
        });

        const data = await response.json();

        if (data.status === "success") {
            document.getElementById("result").innerHTML =
                `<p>üîç Result: ${data.classification.label}</p>
                 <p>üìä Confidence: ${data.classification.confidence}</p>
                 <p>üìù Explanation: ${data.classification.explanation}</p>`;
        } else {
            document.getElementById("result").innerHTML =
                `<p style="color:red;">Error: ${data.error}</p>`;
        }
    };
}
</script>

</body>
</html>
